<div class="container">
  <section class="login-container">
    <form [formGroup]="loginForm" class="login-form">
      <p>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="user@example.com" name="email" formControlName="email" type="email" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput name="password" formControlName="password" type="password" />
        </mat-form-field>
      </p>
      <p>
        <button class="login-button" mat-raised-button color="primary" (click)="login()">Login</button>
      </p>
    </form>
  </section>
  <section>
    <ul>
      <li *ngFor="let result of results as list">
        {{result?.id}} - {{result?.email}} - {{result?.password}}
      </li>
    </ul>
  </section>
</div>
